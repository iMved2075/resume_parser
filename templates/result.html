<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Extraction Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'Poppins', sans-serif;
          background-color: #121212;
          color: white;
          padding: 20px;
          display: flex;
          justify-content: center;
        }
        .container {
          max-width: 800px;
          background: #1e1e1e;
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
          text-align: center;
          font-weight: 600;
        }
        .section {
          background: #222;
          padding: 15px;
          border-radius: 8px;
          margin-bottom: 10px;
          box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.1);
          cursor: pointer;
          transition: 0.3s;
        }
        .section:hover {
          background: #333;
        }
        .section h2 {
          margin: 0;
          padding: 10px;
          font-size: 18px;
          background: #4CAF50;
          color: white;
          border-radius: 6px;
          cursor: pointer;
          text-align: center;
        }
        .content {
          display: none;
          padding: 10px;
          background: #292929;
          border-radius: 6px;
          margin-top: 5px;
        }
        .btn {
          display: block;
          text-align: center;
          text-decoration: none;
          background: #4285F4;
          color: white;
          padding: 10px 15px;
          border-radius: 6px;
          margin-top: 20px;
          transition: 0.3s;
        }
        .btn:hover {
          background: #357ae8;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Extracted Resume Information</h1>

    {% if sections %}
    {% for section, content in sections.items() %}
    <div class="section">
        <h2 onclick="toggleContent('{{ loop.index }}')">{{ section }}</h2>
        <div id="content-{{ loop.index }}" class="content">
            <pre>{{ content }}</pre>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <p>No sections extracted.</p>
    {% endif %}

    <a href="{{ url_for('upload_file') }}" class="btn">Upload Another Resume</a>
</div>

<script>
    function toggleContent(index) {
      var content = document.getElementById("content-" + index);
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    }
</script>
</body>
</html>
